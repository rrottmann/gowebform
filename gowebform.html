<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Go Webform</title>
  </head>
  <body>
    <form method="POST">
        <label for="nic">WLAN Interface:</label>
        <input type="input" id="nic" name="nic" value="wlan0">
        <label for="ssid">WLAN SSID:</label>
        <input type="input" id="ssid" name="ssid">
        <label for="password">WPA2 PSK:</label>
        <input type="password" id="psk" name="psk">
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
